<h1>Edit Event</h1>
<hr>
<div class="col-md-6">
  <form ([formGroup])="editEventForm" (ngSubmit)="saveEvent(editEventForm.value)" autocomplete="off" novalidate>
    <div class="form-group {'error': editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched}">
      <label for="eventName">Event Name:</label>
      <em *ngIf="editEventForm.controls.name?.invalid && (editEventForm.controls.name?.touched)">Required</em>
      <input (ngModel)="event.name" name="name" required id="name" type="text" class="form-control" placeholder="Name of your event..." />
    </div>
    <div class="form-group {'error': editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched}">
      <label for="eventDate">Event Date:</label>
      <em *ngIf="editEventForm.controls.date?.invalid && (editEventForm.controls.date?.touched)">Required</em>
      <input (ngModel)="event.date" name="date" required id="eventDate" type="text" class="form-control" placeholder="format (mm/dd/yyyy)..." />
    </div>
    <div class="form-group {'error': editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched}">
      <label for="eventTime">Event Time:</label>
      <em *ngIf="editEventForm.controls.time?.invalid && (editEventForm.controls.time?.touched)">Required</em>
      <input (ngModel)="event.time" name="time" required id="eventTime" type="text" class="form-control" placeholder="start and end time..." />
    </div>
    <div class="form-group {'error': editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched}">
      <label for="eventPrice">Event Price:</label>
      <em *ngIf="editEventForm.controls.price?.invalid && (editEventForm.controls.price?.touched)">Required</em>
      <input (ngModel)="event.price" name="price" required id="eventPrice" type="text" type="number" class="form-control" placeholder="event price..." />
    </div>
    <div ngModelGroup="location">
      <div class="form-group">
        <label for="address">Event Location:</label>
        <input (ngModel)="event.location.address" name="address" id="address" type="text" class="form-control" placeholder="Address of event..." />
      </div>
      <div class="row">
        <div class="col-md-6">
          <input (ngModel)="event.location.city" name="city" id="city" type="text" class="form-control" placeholder="City..." />
        </div>
        <div class="col-md-6" >
          <input (ngModel)="event.location.country" name="country" id="country" type="text" class="form-control" placeholder="Country..." />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="onlineUrl">Online Url:</label>
      <input (ngModel)="event.onlineUrl" name="onlineUrl" id="onlineUrl" type="text" class="form-control" placeholder="Online Url..." />
    </div>
    <div class="form-group {'error': editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched}">
      <label for="imageUrl">Image:</label>
      <em *ngIf="editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched && editEventForm.controls.imageUrl?.errors?.required">Required</em>
      <em *ngIf="editEventForm.controls.imageUrl?.invalid && editEventForm.controls.imageUrl?.touched && editEventForm.controls.imageUrl?.errors?.pattern">Must be a png or jpg url</em>
      <input (ngModel)="event.imageUrl" name="imageUrl" required pattern=".*\/.*.(png|jpg)" id="imageUrl" type="text" class="form-control" placeholder="url of image..." />
      <img [src]="editEventForm.controls.imageUrl?.value" *ngIf="editEventForm.controls.imageUrl?.valid"/>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" [disabled]="editEventForm.invalid" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
